<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time and Distance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Time and Distance calculator</h1>
  <form action="">
  <table>
    <thead>
      <th><label for="distance">distance</th>
      <th><label for="time">time</th>
      <th><label for="velocity">velocity</th>
    </thead>
    <tbody>
        <tr>
          <td><input type="text" id="distance"></td>
          <td><input type="text" id="time" placeholder="hh:mm:ss"></td>
          <td><input type="text" id="velocity" placeholder="distance units per hour"></td>
        </tr>
        <tr>
          <td colspan="3"><button type="submit">solve</button></td>
          <!--  id="solve" -->
        </tr>
      </tbody>
    </table>
  </form>
  <script src="app.js"></script>
</body>
</html>
